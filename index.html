<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack and Queue Simulator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Stack and Queue Simulator</h1>
        <input type="text" id="element" placeholder="Enter element">
        <button onclick="pushStack()">Push to Stack</button>
        <button onclick="popStack()">Pop from Stack</button>
        <button onclick="enqueue()">Enqueue</button>
        <button onclick="dequeue()">Dequeue</button>
        <div class="structures-container">
            <div>
                <h2>Stack</h2>
                <div id="stack" class="structure"></div>
            </div>
            <div>
                <h2>Queue</h2>
                <div id="queue" class="structure"></div>
            </div>
        </div>
    </div>

 
</body>
</html>
