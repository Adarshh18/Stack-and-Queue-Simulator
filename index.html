<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack and Queue Simulator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2f;
            text-align: center;
            margin: 0;
            padding: 0;
            color: rgb(7, 239, 231);
        }
        .container {
            margin: 30px auto;
            width: 60%;
            height: auto;
            padding: 30px;
            background: #2a2a3a;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        input, button {
            margin: 10px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        input {
            width: 60%;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }
        button {
            background:#f10289;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #f20337;
        }
        .structures-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .structure {
            width: 45%;
            border: 3px solid white;
            min-height: 250px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .element {
            width: 100px;
            padding: 12px;
            margin: 6px;
            background: #f1c603;
            color: black;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stack and Queue Simulator</h1>
        <input type="text" id="element" placeholder="Enter element">
        <button onclick="pushStack()">Push to Stack</button>
        <button onclick="popStack()">Pop from Stack</button>
        <button onclick="enqueue()">Enqueue</button>
        <button onclick="dequeue()">Dequeue</button>
        <div class="structures-container">
            <div>
                <h2>Stack</h2>
                <div id="stack" class="structure"></div>
            </div>
            <div>
                <h2>Queue</h2>
                <div id="queue" class="structure"></div>
            </div>
        </div>
    </div>

    <script>
        let stack = [];
        let queue = [];
        const maxSize = 5;

        function updateDisplay(id, structure) {
            const container = document.getElementById(id);
            container.innerHTML = '';
            structure.forEach(item => {
                let div = document.createElement("div");
                div.className = "element";
                div.textContent = item;
                container.appendChild(div);
            });
        }

        function pushStack() {
            let value = document.getElementById("element").value;
            if (!value) {
                alert("Please enter a value.");
                return;
            }
            if (stack.length >= maxSize) {
                alert("Stack Overflow!");
                return;
            }
            stack.push(value);
            updateDisplay("stack", stack);
        }

        function popStack() {
            if (stack.length === 0) {
                alert("Stack Underflow!");
                return;
            }
            stack.pop();
            updateDisplay("stack", stack);
        }

        function enqueue() {
            let value = document.getElementById("element").value;
            if (!value) {
                alert("Please enter a value.");
                return;
            }
            if (queue.length >= maxSize) {
                alert("Queue Overflow!");
                return;
            }
            queue.push(value);
            updateDisplay("queue", queue);
        }

        function dequeue() {
            if (queue.length === 0) {
                alert("Queue Underflow!");
                return;
            }
            queue.shift();
            updateDisplay("queue", queue);
        }
    </script>
</body>
</html>
